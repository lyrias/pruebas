<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicciones con Modelo Descargado</title>
    <style>
        #cameraCanvas {
            border: 2px solid black;
            display: block;
            margin: auto;
        }
    </style>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
</head>
<body>
    <button id="toggleCameraButton">Cambiar C치mara</button>
    <canvas id="cameraCanvas"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script>
        let currentStream;
        const video = document.createElement('video');
        const canvas = document.getElementById('cameraCanvas');
        const toggleCameraButton = document.getElementById('toggleCameraButton');
        const context = canvas.getContext('2d');
        let model;

        const startCamera = async (facingMode) => {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: facingMode } });
                currentStream = stream;
                video.srcObject = stream;
                video.play();
            } catch (error) {
                console.error('Error al acceder a la c치mara:', error);
            }
        };

        const toggleCamera = () => {
            const facingMode = (currentStream && currentStream.getVideoTracks()[0].getSettings().facingMode === 'user') ? 'environment' : 'user';
            startCamera(facingMode);
        };

        toggleCameraButton.addEventListener('click', toggleCamera);

        async function loadModel() {
            // Carga el modelo y los metadatos
            model = await tf.loadLayersModel('modelo/model.json');
            const metadata = await fetch('modelo/metadata.json');
            const metadataJSON = await metadata.json();
            // Puedes utilizar los metadatos para obtener informaci칩n sobre el modelo
            console.log(metadataJSON);
        }

        loadModel();

        video.addEventListener('play', () => {
            const updateCanvas = async () => {
                if (!video.paused && !video.ended) {
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    // Realiza la predicci칩n con tu modelo
                    const tensor = tf.browser.fromPixels(canvas);
                    const expandedTensor = tensor.expandDims();
                    const predictions = model.predict(expandedTensor);
                    console.log(predictions.dataSync());
                    tensor.dispose();
                    requestAnimationFrame(updateCanvas);
                }
            };
            updateCanvas();
        });
    </script>
</body>
</html>
