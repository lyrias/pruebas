<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de Cámaras Web</title>
</head>
<body>
    <p id="cameraCount">Número de cámaras web: Calculando...</p>
    <script>
        async function countCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const cameraDevices = devices.filter(device => device.kind === 'videoinput');
                document.getElementById('cameraCount').textContent = `Número de cámaras web: ${cameraDevices.length}`;
            } catch (error) {
                console.error('Error al enumerar los dispositivos:', error);
                document.getElementById('cameraCount').textContent = 'Error al obtener la información de la cámara';
            }
        }

        countCameras();
    </script>
</body>
</html>
